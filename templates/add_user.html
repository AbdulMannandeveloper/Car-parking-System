{% extends "AdminOps.html" %}

{% block content %}
<h2>Add a User</h2>
<form action="{{ url_for('add_user') }}" method="POST">
    <label for="rfid-tag">RFID Tag:</label>
    <input type="text" id="rfid-tag" name="rfid_tag" value="{{ rfid_tag }}" readonly>

    <label for="user-type">User Type:</label>
    <select id="user-type" name="user_type" onchange="toggleStudentFields()" required>
        <option value="Staff">Staff</option>
        <option value="Student">Student</option>
    </select>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="current-balance">Current Balance:</label>
    <input type="number" step="0.01" id="current-balance" name="current_balance" required>

    <label for="vehicle-name">Vehicle Name:</label>
    <input type="text" id="vehicle-name" name="vehicle_name" required>

    <div id="student-fields" style="display: none;">
        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester">

        <label for="department">Department:</label>
        <input type="text" id="department" name="department">
    </div>

    <button type="submit">Add User</button>
</form>
{% endblock %}
